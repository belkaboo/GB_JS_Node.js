<body>
    <h1>Home Page</h1>

    <h2>Запросы:</h2>

    <ul>
        <li><b>GET</b> /users - Вывод всех пользователей</li>
        <li><b>GET</b> /users/:id - Пользователь по ID</li>
        <li><b>POST</b> /users - Создание нового пользователя</li>
        <li><b>PUT</b> /users/:id - Обновления пользователя по ID</li>
        <li><b>DELETE</b> /users/:id - Удаление пользователя по ID</li>
    </ul>
</body>
